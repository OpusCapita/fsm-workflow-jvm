{{- if eq .Values.database.mode "auto" }}
{{- with .Values.database.auto.connection }}
apiVersion: lunar.station/v1
kind: Database
metadata:
  name: {{ .name }}
spec:
  server:
    type: mysql
    host: {{ .host }}
  db:
    name: {{ .name }}
    username: {{ .user }}
    password: {{ .password }}
{{- end }}
{{- end }}
