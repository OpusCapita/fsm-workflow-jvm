apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: mailserver
  labels:
    app.kubernetes.io/name: mailserver
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^({{ .Values.ingress.path }}/mail)$ $1/ permanent;
    nginx.ingress.kubernetes.io/auth-signin: https://$host/oauth2/opuscapita-azuread/start?rd=$escaped_request_uri
    nginx.ingress.kubernetes.io/auth-url: https://$host/oauth2/opuscapita-azuread/auth
    cert-manager.io/cluster-issuer: "default"
spec:
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.host }}-tls
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: {{ .Values.ingress.path }}/mail/?(.*)
            backend:
              serviceName: mailserver
              servicePort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: mailserver
  labels:
    app.kubernetes.io/name: mailserver
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: smtp
      port: 25
      targetPort: smtp
  selector:
    app.kubernetes.io/name: mailserver
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: mailserver
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mailserver
    spec:
      securityContext:
        runAsUser: 1000
      containers:
      - name: mailserver
        # Mailhog configuration options:
        # https://github.com/mailhog/MailHog/blob/master/docs/CONFIG.md
        image: mailhog/mailhog:v1.0.0
        imagePullPolicy: IfNotPresent
        env:
          - name: MH_HOSTNAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        ports:
          - name: http
            containerPort: 8025
          - name: smtp
            containerPort: 1025
        livenessProbe:
          tcpSocket:
            port: smtp
          initialDelaySeconds: 10
          timeoutSeconds: 1
        readinessProbe:
          tcpSocket:
            port: smtp
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 50m
            memory: 64Mi
